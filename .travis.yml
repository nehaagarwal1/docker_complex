sudo:required
services:
  - docker

before_install:
  - docker build -t nehaagarwal1/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run  nehaagarwal1/react-test npm test -- --coverage

after_success:
  - docker built -t nehaagarwal1/complex-client ./client
  - docker built -t nehaagarwal1/complex-server ./server
  - docker built -t nehaagarwal1/complex-nginx ./nginx
  - docker built -t nehaagarwal1/complex-worker ./worker

#Log in to docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

#push images to docker hub
  - docker push nehaagarwal1/complex-client
  - docker push nehaagarwal1/complex-nginx
  - docker push nehaagarwal1/complex-server
  - docker push nehaagarwal1/complex-worker