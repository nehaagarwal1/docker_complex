sudo: required
services:
  - docker

before_install:
  - docker build -t nehaagarwal1/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run nehaagarwal1/react-test npm test -- --coverage

after_success:
  - docker build -t nehaagarwal1/multi-client ./client
  - docker build -t nehaagarwal1/multi-nginx ./nginx
  - docker build -t nehaagarwal1/multi-server ./server
  - docker build -t nehaagarwal1/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push nehaagarwal1/multi-client
  - docker push nehaagarwal1/multi-nginx
  - docker push nehaagarwal1/multi-server
  - docker push nehaagarwal1/multi-worker

deploy:
    provider: elasticbeanstalk
    region: us-east-2
    app: docker_complex
    env: DockerComplex-env
    bucket_name: elasticbeanstalk-us-east-2-561199268779
    bucket_path: docker_complex
    on:
      branch: master
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key:
      SECURE: $AWS_SECRET_KEY
